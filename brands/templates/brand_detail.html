{% extends 'base.html' %}

{% block title %}Marca detalhes{% endblock %}
{% block content %}

<div class="container mt-4">
    <h1 class="display-6">Detalhes da Marca</h1>
    <div class="card">
        <div class="card-body">
             <h3 class="card-title">{{ object.name }}</h3>
             <p class="card-text">{{ object.description }}</p>
        </div>
    </div>
    <a href="{% url 'brand_list' %}" class="btn btn-secondary mt-3 ">Voltar para a lista</a>    
</div>
{% endblock%}
