{% extends 'base.html' %}

{% block title %}Entrada detalhes{% endblock %}
{% block content %}

<div class="container mt-4">
    <h1 class="display-6">Detalhes da Saida</h1>
    <div class="card">
        <div class="card-body">
             <h3 class="card-title">{{ object.product }}</h3>           
             <p class="card-text">Quantidade: <strong>{{ object.quantity }}</strong></p>
             <p class="card-text">{{ object.description }}</p>
        </div>
    </div>
    <a href="{% url 'outflow_list' %}" class="btn btn-secondary mt-3 ">Voltar para a lista</a>    
</div>
{% endblock%}
